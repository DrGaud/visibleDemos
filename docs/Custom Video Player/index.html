<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Custom Video Player</title>
</head>
<body>
    <header>
        <div class="slogan">
            <h1>
                POPEYE
            </h1>
            <h3>
                FOR
            </h3>
            <h1>
                PRESIDENT
            </h1>
            
        </div>
        <object data="popeye.svg" type="image/svg+xml" class="logo"></object>
    </header>

    <div class="curtain">
        <div class="curtain__wrapper">
          <input type="checkbox" checked>
          
          <div class="curtain__panel curtain__panel--left">
                <!--Panel content goes here  -->
          </div> <!-- curtain__panel -->
          
          <div class="curtain__content">
                        <div class="stage-show">
                      <!-- Prize -->
                      <div class="player">
                          <video 
                              src="https://drive.google.com/uc?id=1PEBFIz-evJtmqytMBl1kl7Io94FUypy6"
                              class="video-viewer"
                              muted
                          >
                              <!-- Making the Playback Buttons -->
                          </video>
                          <div class="player-controls">
                              <div class="progress">
                                  <div class="progress-fill"></div>
                              </div>
                              <div class="player-controls-container">
                                  <button class="player-button toggle" title="toggle Play">
                                      &#x25BA;
                                  </button>
                                  
                                    <div class="skipButtons">
                                        <button class="player-button" data-skip="-10">&#171; 10s</button>
                                        <button class="player-button" data-skip="25">&#187; 25s</button>
                                    </div>
                                    <div class="sliders">
                                        <input type="range" name="volume" class="player-slider" id=""
                                            min="0" max="1" step="0.05" value="1">
                                        <input type="range" name="playbackRate" class="player-slider" id=""
                                            min="0" max="2" step="0.05" value="1">
                                    </div>
                              </div>
                          </div>
                      </div>
                  </div>
          </div>
          
          <div class="curtain__panel curtain__panel--right">
            <!--Panel content goes here  -->
          </div> <!-- curtain__panel -->
          
        </div> <!-- curtain__wrapper -->
      </div> <!-- curtain -->
</body>
<script src="script.js"></script>
</html>
